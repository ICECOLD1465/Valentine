<!DOCTYPE html>
<html>
<head>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #ffffff, #ff99cc);
            font-family: 'Arial Rounded MT Bold', sans-serif;
            cursor: pointer;
        }

        #start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            transition: 1s;
            z-index: 2;
            backdrop-filter: blur(5px);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            color: #ff3f6d;
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.7);
            animation: pulse 1.5s infinite;
        }

        .subtitle {
            color: white;
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0.9;
        }

        #hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ–Ω–æ–≤—ã—Ö —Å–µ—Ä–¥–µ—á–µ–∫ */
        .bg-heart {
            position: absolute;
            color: #ff3f6d;
            animation: bg-heart-float linear infinite;
            opacity: 0.5;
            z-index: 0;
            filter: blur(1px);
        }

        @keyframes bg-heart-float {
            0% {
                transform: translateY(100vh);
            }
            100% {
                transform: translateY(-100vh);
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –æ—Å–Ω–æ–≤–Ω—ã—Ö —Å–µ—Ä–¥–µ—á–µ–∫ */
        .heart {
            position: absolute;
            color: #ff3f6d;
            font-size: 40px;
            animation: heart-float 1.5s ease-out forwards;
            opacity: 0.9;
            z-index: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes heart-float {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }

        #message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff3f6d;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            z-index: 1;
            width: 90%;
            max-width: 800px;
            line-height: 1.4;
        }

        #big-heart {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            color: #ff3f6d;
            animation: heartbeat 1s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 63, 109, 0.8));
        }

        @keyframes heartbeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíå</h1>
        <div class="subtitle">–ù–∞–∂–º–∏ –≤ –ª—é–±–æ–º –º–µ—Å—Ç–µ</div>
    </div>

    <div id="hearts-container"></div>
    <div id="message"></div>
    <div id="big-heart">‚ù§Ô∏è</div>

    <script>
        const messages = [
            "–ü—Ä–∏–≤–µ—Ç, –ø—Ä–∏–Ω—Ü–µ—Å—Å–∞ ‚ù§Ô∏è",
            "–≠—Ç–∞ –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ - –º–æ–µ –ø—Ä–∏–∑–Ω–∞–Ω–∏–µ —Ç–µ–±–µ",
            "–ü—Ä–∏–∑–Ω–∞–Ω–∏–µ –≤ –±–æ–ª—å—à–æ–π –ª—é–±–≤–∏",
            "–õ—é–±–≤–∏, –∫–æ—Ç–æ—Ä—É—é —è –Ω–∞—à–µ–ª —Å–ª—É—á–∞–π–Ω–æ",
            "–õ—é–±–≤–∏, –∫–æ—Ç–æ—Ä–æ–π",
            "—è –¥–æ—Ä–æ–∂—É –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ",
            "–í–∏–∫—É—à–∫–∞",
            "–Ø —É–≤–µ—Ä–µ–Ω",
            "–ß—Ç–æ —Ç—ã —Ç–∞ —Å–∞–º–∞—è",
            "–ù–∏–∫—Ç–æ...",
            "–ù–∏–∫—Ç–æ –Ω–µ –º–æ–≥",
            "–î–∞—Ç—å –º–Ω–µ —Ç–∞–∫–∏—Ö —ç–º–æ—Ü–∏–π",
            "–ö–∞–∫–∏–µ –¥–∞—Ä–∏—à—å –º–Ω–µ —Ç—ã",
            "–Ø –ª—é–±–ª—é —Ç–µ–±—è..."
        ];

        let messageIndex = 0;
        let isFinal = false;
        let messageInProgress = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ñ–æ–Ω–æ–≤—ã—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        function createBackgroundHeart() {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.textContent = '‚ù§';

            const depth = Math.random();
            const size = 20 + depth * 50;
            const speed = 5 + depth * 10; // –£–º–µ–Ω—å—à–µ–Ω–æ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
            const blur = 1 + (1 - depth) * 3;
            const opacity = 0.3 + depth * 0.4;

            heart.style.fontSize = `${size}px`;
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${speed}s`;
            heart.style.filter = `blur(${blur}px)`;
            heart.style.opacity = opacity;

            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => heart.remove(), speed * 1000);
        }

        function startBackgroundHearts() {
            for(let i = 0; i < 30; i++) { // –£–≤–µ–ª–∏—á–µ–Ω–æ –Ω–∞—á–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
                createBackgroundHeart();
            }
            setInterval(createBackgroundHeart, 300); // –£–º–µ–Ω—å—à–µ–Ω –∏–Ω—Ç–µ—Ä–≤–∞–ª
        }

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§';

            if(isFinal) {
                heart.style.fontSize = `${Math.random() * 50 + 50}px`;
                y = Math.random() * window.innerHeight * 0.4;
            } else {
                heart.style.fontSize = `${Math.random() * 40 + 40}px`;
            }

            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * 200;
            const dx = Math.cos(angle) * distance;
            const dy = Math.sin(angle) * distance;

            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            heart.style.setProperty('--dx', `${dx}px`);
            heart.style.setProperty('--dy', `${dy}px`);

            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => heart.remove(), 1500); // –£–º–µ–Ω—å—à–µ–Ω–æ –≤—Ä–µ–º—è –∂–∏–∑–Ω–∏
        }

        function showMessage() {
            if (messageIndex >= messages.length) {
                if (!isFinal) {
                    isFinal = true;
                    setInterval(() => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * window.innerHeight * 0.4;
                        createHeart(x, y);
                    }, 200); // –£–º–µ–Ω—å—à–µ–Ω –∏–Ω—Ç–µ—Ä–≤–∞–ª
                }
                return;
            }

            if (messageInProgress) return;
            messageInProgress = true;

            const messageElement = document.getElementById('message');
            messageElement.textContent = '';
            let currentMessage = messages[messageIndex];
            let charIndex = 0;

            function typeWriter() {
                if (charIndex < currentMessage.length) {
                    messageElement.textContent += currentMessage.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 80); // –£–≤–µ–ª–∏—á–µ–Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç—å –ø–µ—á–∞—Ç–∏
                } else {
                    messageInProgress = false;
                }
            }

            typeWriter();
            messageIndex++;
        }

        function handleClick(event) {
            if (!isFinal) {
                showMessage();
            }
            
            const x = event.clientX;
            const y = event.clientY;
            
            for (let i = 0; i < 7; i++) { // –£–≤–µ–ª–∏—á–µ–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ—Ä–¥–µ—á–µ–∫ –∑–∞ –∫–ª–∏–∫
                setTimeout(() => createHeart(x, y), i * 30); // –£–º–µ–Ω—å—à–µ–Ω–∞ –∑–∞–¥–µ—Ä–∂–∫–∞
            }
        }

        document.body.addEventListener('click', function init(event) {
            document.getElementById('start-screen').classList.add('hidden');
            document.body.removeEventListener('click', init);
            handleClick(event);
            document.body.addEventListener('click', handleClick);
            startBackgroundHearts();
        });
    </script>
</body>
</html>
